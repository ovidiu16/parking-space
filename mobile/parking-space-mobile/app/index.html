<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, height=device-height, width=device-width"/>
    <title>ParkingSpaceMobile</title>

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.min.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="ParkingSpaceMobile" >

    <ui-view class="map-container"></ui-view>


    <!-- build:js scripts/vendor.js -->
    <script src="vendor/google/api.js"></script>
    <!-- bower:js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/easy-markerwithlabel/src/markerwithlabel.js"></script>
    <script src="lib/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- build:js scripts/scripts.js -->
    <!-- include: "type": "js", "files": "scripts/**/*.js" -->
    <script src="scripts/app.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/controllers/delete-ctrl.js"></script>
    <script src="scripts/controllers/edit-ctrl.js"></script>
    <script src="scripts/controllers/main-ctrl.js"></script>
    <script src="scripts/controllers/map-ctrl.js"></script>
    <script src="scripts/controllers/messages-ctrl.js"></script>
    <script src="scripts/controllers/my-bids-ctrl.js"></script>
    <script src="scripts/controllers/my-posts-ctrl.js"></script>
    <script src="scripts/controllers/post-ctrl.js"></script>
    <script src="scripts/controllers/register-ctrl.js"></script>
    <script src="scripts/controllers/review-bids-ctrl.js"></script>
    <script src="scripts/controllers/search-ctrl.js"></script>
    <script src="scripts/controllers/user-ctrl.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/services/data-services.js"></script>
    <script src="scripts/services/factories.js"></script>
    <script src="scripts/services/geo-services.js"></script>
    <script src="scripts/services/system-services.js"></script>
    <!-- endbuild -->
</body>
</html>
