<div ng-controller="MyPostsCtrl" class="ps-content">

    <h3 class="ps-page-title">My events</h3>

    <div class="list open-spaces-list scroll">
        <span class="item "  ng-repeat="space in spaces" ng-click="show(space)">
            <parking-spot-info-box class="small"  space="space" show-notif="true"></parking-spot-info-box>
            <i class="fa fa-money item-notifications"> <span> Offers ({{space.offers.length}})</span> </i>
            <i class="fa fa-envelope item-notifications">
                <span> Messages ({{unreadMessagesForSpace(space) }})</span> </i>
        </span>
        <i class="fa fa-5x fa-refresh fa-spin loading-spinner search"></i>
        <div class="no-items-msg loading-finished" ng-hide="spaces.length"> No events found.</div>

    </div>


    <ui-view name="edit-space"></ui-view>
</div>
