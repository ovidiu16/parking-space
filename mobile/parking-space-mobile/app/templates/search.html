<div ng-controller="SearchParkingSpaceCtrl" class="map-controls">

    <search-center-icon class="map-center-marker no-pointer-events"></search-center-icon>

    <div class="search-radius-controller">
        <a class="button button-icon icon ion-minus-circled" ng-click="decreaseRadius()"></a>

        <div class="value"> {{circleOptions.radius}}
            <small>m</small>
        </div>
        <a class="button button-icon icon ion-plus-circled pull-right" ng-click="increaseRadius()"></a>
    </div>

    <div id="search-space">
        <div class="space-detail-title" ng-show="selectedSpace">
            <h3 ng-hide="selectedSpace.owner_is_current_user">{{selectedSpace.owner_name}}
                <i class="ion-android-share pull-right"></i>
            </h3>

            <h3 ng-show="selectedSpace.owner_is_current_user">Your post <i class="ion-android-share pull-right"></i></h3>

            <span>
                {{selectedSpace.created_at | date: 'EEE, MMM d, h:mm' }} {{ "( expires "+expireDuration()+")" }}
            </span>
        </div>

        <div class="space-detail-content padding">
            <div class="pull-left" ng-click="showFullImage = true" ng-show="selectedSpace.thumbnail_image_url">
                <img ng-src="{{stdImageUrl(selectedSpace.thumbnail_image_url)}}" height="100"/>
            </div>
            <div class="pull-left" style="width:70%" ng-click="showPlaceOffer()">
                <parking-spot-info-box space="selectedSpace" ></parking-spot-info-box>
            </div>
        </div>

        <div class="no-items-msg loading-finished" ng-hide="selectedSpace">Please select a space !</div>
    </div>

    <div class="ps-modal thumbnail-modal" ng-show="showFullImage" ng-click="showFullImage = false">
        <br/>
        <br/>
        <h2 class="text-center" ng-hide="selectedSpace.standard_image_url">
           <span class="fa-stack fa-lg">
              <i class="fa fa-camera fa-stack-1x"></i>
              <i class="fa fa-ban fa-stack-2x"></i>
            </span>
        </h2>
        <img ng-src="{{stdImageUrl(selectedSpace.standard_image_url)}}" class="ps-std-thumbnail"
             ng-show="selectedSpace.standard_image_url"/>
        <span>{{selectedSpace.description}}</span>
    </div>

    <div class="post-space" ui-sref="home.map.post">
        <i class="fa fa-dollar"></i> Sell
    </div>
    <ui-view name="place-offer"></ui-view>
    <ui-view name="help"></ui-view>
</div>
