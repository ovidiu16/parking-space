<div ng-controller="SearchParkingSpaceCtrl" class="map-controls scroll">
    <div class="search-radius-controller">
        <a class="button button-icon icon ion-minus-circled" ng-click="decreaseRadius()"></a>
        <div class="value"> {{circleOptions.radius}} <small>m</small></div>
        <a class="button button-icon icon ion-plus-circled pull-right" ng-click="increaseRadius()"></a>
    </div>
    <div class="center-map-to-location" ng-click="centerMapOnCurrentLocation()">
        <i class="ion-android-locate fa-2x" ></i>
    </div>
    <div class="padding-horizontal">
        <small>
        {{noOfShortTerm.length || 0}}<img src="images/marker_orange.png" height="28"> short term,
            {{noOfLongTerm.length || 0}}<img src="images/marker_blue.png" height="28"> long term
        </small>
    </div>
    <div id="search-space">
        <div class="list open-spaces-list">
            <span class="item " ng-click="showBid(space)" ng-repeat="space in spaces">
                <parking-spot-info-box class="small" space="space"></parking-spot-info-box>
            </span>
            <i class="fa fa-5x fa-refresh fa-spin loading-spinner search"></i>
            <div class="no-items-msg loading-finished" ng-hide="spaces.length"> No spaces found.</div>
        </div>
    </div>
    <ui-view name="place-offer" ></ui-view>
    <ui-view name="help"></ui-view>
</div>
