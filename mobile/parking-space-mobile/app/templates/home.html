<ion-side-menus ng-controller="MainCtrl">
    <ion-side-menu-content class="main-content" >
        <div class="bar bar-header bar-dark">

            <h1 class="title"> </h1>
            <button menu-toggle="right" class="button button-icon ion-navicon button-clear pull-right"></button>
        </div>
        <ui-view name="content"></ui-view>
    </ion-side-menu-content>


    <!-- Right menu -->
    <ion-side-menu side="right" class="right-nav-menu">
        <ion-header-bar class="bar bar-dark">
            <h1 class="title"></h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list ">
                <li>
                    <a ui-sref="home.map.post" class="item" ui-sref-active="active" menu-close>
                        <i class="fa fa-map-marker fa-2x fa-fw"></i>
                        <span> Post New Space </span>
                    </a>
                </li>
                <li>
                    <a ui-sref="home.map.search" class="item" ui-sref-active="active" menu-close>
                        <i class="fa fa-search fa-2x fa-fw"></i> <span>Search Open Spaces</span></a>
                </li>
                <li>
                    <a ui-sref="home.myposts" class="item" ui-sref-active="active" menu-close>
                        <i class="fa fa-car fa-2x fa-fw"></i> <span>My Posts</span>
                    </a>
                </li>
                <li>
                    <a ui-sref="home.map.post({help: true})" class="item" ui-sref-active="active" menu-close>
                        <i class="fa fa-question fa-2x fa-fw"></i> <span>Help</span>
                    </a>
                </li>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
