<div class="ps-modal">

    <div ng-controller="EditParkingSpaceCtrl">
        <div class="form-edit-details">
            <div on-tap="close()">
                <h3 class="ps-page-title">{{spaceEdit.short_term? 'Short Term (5 min)': 'Long Term (2 weeks)'}}</h3>
            </div>
            <div>
                <span class="item item-input important">
                <span class="input-label">Bid value</span>
                <bid-amount amount="spaceEdit.price" currency="spaceEdit.currency"></bid-amount>
            </span>
                <label class="item item-input">
                    <span class="input-label">Title</span>
                    <input type="text" placeholder="Title" ng-model="spaceEdit.title">
                </label>
                <label class="item item-input">
                    <span class="input-label">Address</span>
                    <input type="text" placeholder="Address line 1" ng-model="spaceEdit.address_line_1">
                </label>
                <label class="item item-input">
                    <span class="input-label">Address</span>
                    <input type="text" placeholder="Address line 2" ng-model="spaceEdit.address_line_2">
                </label>

                <div class="item upload-photo">
                    <div class="row">
                        <div class="col-34" on-tap="takePhoto()" on-hold="attachPhoto()">
                            <parking-sign icon="'fa-camera'" space="spaceEdit"></parking-sign>
                        </div>
                        <div class="col-66">
                            <label class="item item-input item-stacked-label desc-textarea">
                                <span class="input-label">Description</span>
                                <textarea placeholder="Description" maxlength="165"
                                          ng-model="spaceEdit.description"></textarea>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ps-control-buttons">
                <div class="button-bar">
                    <a class="button icon-center ion-checkmark-round" ng-click="save()"></a>
                    <a class="button icon-center ion-trash-a" ng-click="delete()" ng-show="showDelete"></a>
                    <a class="button icon-center ion-close" ng-click="close()"></a>
                </div>
            </div>
        </div>
    </div>
</div>
