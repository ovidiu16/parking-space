<div class="ps-modal">
    <div ng-controller="EditParkingSpaceCtrl">

        <form class="form-edit-details">
            <div on-tap="close()">
                <h3 class="ps-page-title">
                    <i class="fa fa-calendar" ng-show="!spaceEdit.short_term"> </i>
                    <i class="fa fa-clock-o" ng-show="spaceEdit.short_term"> </i>
                    {{spaceEdit.short_term? 'Short Term (10 min)': 'Long Term (2 weeks)'}}
                    <i class="fa fa-refresh fa-spin loading-spinner"></i>
                </h3>
            </div>
            <div>
                <span class="item item-input important">
                    <span class="input-label">Bid value</span>
                    <bid-amount amount="spaceEdit.price" currency="spaceEdit.currency"></bid-amount>
                </span>
                <label class="item item-input">
                    <span class="input-label">Title</span>
                    <input type="text" placeholder="Title" ng-model="spaceEdit.title" ng-required="true">
                </label>
                <label class="item item-input">
                    <span class="input-label">Address</span>
                    <input type="text" placeholder="Address line 1" ng-model="spaceEdit.address_line_1" ng-required="true">
                </label>
                <label class="item item-input">
                    <span class="input-label">Address</span>
                    <input type="text" placeholder="Address line 2" ng-model="spaceEdit.address_line_2">
                </label>

                <div class="item upload-photo">
                    <div class="row">
                        <div class="col-34" on-tap="takePhoto()" on-hold="attachPhoto()">
                            <parking-sign icon="'fa-camera'" space="spaceEdit"></parking-sign>
                        </div>
                        <div class="col-66">
                            <label class="item item-input item-stacked-label desc-textarea">
                                <span class="input-label">Description</span>
                                <textarea placeholder="Description" maxlength="165" ng-model="spaceEdit.description"></textarea>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ps-control-buttons">
                <div class="button-bar">
                    <a class="button icon-center ion-checkmark-round" ng-click="save()"></a>
                    <a class="button icon-center ion-close" ng-click="close()"></a>
                </div>
            </div>
        </form>
    </div>
    <ui-view name="help"></ui-view>
</div>
