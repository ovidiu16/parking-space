<div class="ps-modal ">
    <div class="mt-md-4 animated zoomIn" ng-controller="EditParkingSpaceCtrl">

        <form class="form-edit-details" id="postSpaceForm" name="postSpaceForm" novalidate="novalidate">
            <div>
                <h3 class="ps-page-title" ng-hide="editTitle">
                    {{spaceEdit.title}}
                    <i class="fa fa-edit edit-title"
                       ng-click="editTitle = true"></i>

                </h3>
                <div class="input-group" ng-show="editTitle">
                    <input type="text" class="form-control form-control-lg"
                           ng-model="spaceEdit.title">
                    <span class="input-group-addon" ng-click="editTitle=false">
                        <i class="fa fa-check"></i>
                    </span>

                </div>

            </div>
            <div class="container">

                <div class="form-group row align-items-center">
                    <label for="bidAmount" class="col-form-label col-form-label-lg col-3">Preț:</label>
                    <bid-amount class="col-9" id="bidAmount" bid-amount="spaceEdit.price"
                                bid-currency="spaceEdit.currency"></bid-amount>
                </div>

                <div class="form-group row">
                    <label for="addr" class="col-form-label col-form-label-lg col-3">Adresă:</label>
                    <div class="col-9">
                        <input id="addr" type="text" placeholder="Adresă" class="form-control form-control-lg"
                               ng-model="spaceEdit.address_line_1" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-form-label-lg col-4"
                           for="dateStart">Disp. din:</label>
                    <div class="col-8">
                        <div class="input-group">
                            <date-time id="dateStart"  class="form-control-lg"  date-model="spaceEdit.space_availability_start" day></date-time>
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>

                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label  col-form-label-lg col-4 pr-0"
                           for="dateStop">Disp. până la:</label>
                    <div class="col-8">
                        <div class="input-group">
                            <date-time id="dateStop"  class="form-control-lg" date-model="spaceEdit.space_availability_stop" day></date-time>
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                        <div class="invalid-feedback">
                            Perioada minimă e de 15 min
                        </div>
                        <span class="form-text text-muted pt-2" ng-click="showSched()">
                            <u>Orar pe zile / ore >> </u>
                        </span>
                    </div>
                </div>

                <!-- Daily and weekly custom schedule -->
                <div id="schedule" class="mt-4" style="display: none;">
                    <div class="form-group row">
                        <label class="col-form-label col-4 pr-2"
                               for="timeStart">Disp. între:</label>
                        <div class="col-8 row no-gutters">
                            <div class="col-5 ">
                                <input id="timeStart" ng-required="scheduleOpen" ng-model="spaceEdit.daily_start"
                                       type="time"
                                       class="form-control">
                            </div>
                            <label class="col-form-label col-2 text-center "
                                   for="timeStop">și</label>
                            <div class="col-5 ">
                                <input id="timeStop" ng-required="scheduleOpen" ng-model="spaceEdit.daily_stop"
                                       type="time"
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 text-center">
                            <div class="btn-group week-sched">
                                <label class="btn  btn-lg btn-secondary" ng-model="spaceEdit.weekly_schedule.mon"
                                       uib-btn-checkbox>
                                    Lu
                                </label>
                                <label class="btn btn-lg  btn-secondary" ng-model="spaceEdit.weekly_schedule.tue"
                                       uib-btn-checkbox>
                                    M
                                </label>
                                <label class="btn btn-lg  btn-secondary" ng-model="spaceEdit.weekly_schedule.wed"
                                       uib-btn-checkbox>
                                    Mi
                                </label>
                                <label class="btn btn-lg  btn-secondary" ng-model="spaceEdit.weekly_schedule.thu"
                                       uib-btn-checkbox>
                                    J
                                </label>
                                <label class="btn btn-lg  btn-secondary" ng-model="spaceEdit.weekly_schedule.fri"
                                       uib-btn-checkbox>
                                    V
                                </label>
                                <label class="btn btn-lg  btn-secondary" ng-model="spaceEdit.weekly_schedule.sat"
                                       uib-btn-checkbox>
                                    S
                                </label>
                                <label class="btn btn-lg  btn-secondary" ng-model="spaceEdit.weekly_schedule.sun"
                                       uib-btn-checkbox>
                                    D
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center pt-4">
                    <div class="col-4">
                        <upload-image image-file="file1" label="'Adaugă photo'"
                                      control="ctrl1"
                                      uploaded-file="spaceEdit.file1"></upload-image>
                    </div>

                    <div class="col-4" >
                        <upload-image image-file="file2" optional="true" label="'Adaugă photo'"
                                      control="ctrl2"
                                      uploaded-file="spaceEdit.file2"></upload-image>
                    </div>
                    <div class="col-4" >
                        <upload-image image-file="file3" optional="true" label="'Adaugă photo'"
                                      control="ctrl3"
                                      uploaded-file="spaceEdit.file3"></upload-image>
                    </div>

                </div>
            </div>

            <div class="mt-3 ps-control-buttons">
                <button class="btn btn-primary btn-lg" ng-disabled="loading" ng-click="confirmSave()">
                    <i class="fa fa-spinner fa-spin" ng-show="loading"></i>
                    Salvează
                </button>
                <button class="btn btn-secondary btn-lg" ng-click="close()">
                    Anulează
                </button>
            </div>

        </form>


    </div>
    <ui-view name="help"></ui-view>
</div>
